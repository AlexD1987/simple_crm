<div class="editUserDialog">
    <div class="checkIcon" *ngIf="">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="">check_circle</mat-icon>
    </div>
    <h1>Edit User</h1>
    <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input [(ngModel)]="userInfo.firstName" matInput class="ng-touched" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input [(ngModel)]="userInfo.lastName" matInput required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Street</mat-label>
        <input [(ngModel)]="userInfo.street" matInput required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Zip code</mat-label>
        <input [(ngModel)]="userInfo.zipCode" matInput required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input [(ngModel)]="userInfo.city" matInput required> 
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>E-Mail</mat-label>
        <input [(ngModel)]="userInfo.mail" matInput type="email" required> 
    </mat-form-field>
</div>
<div class="dialogButton">
    <button mat-flat-button color="primary" (click)="closeDialog()">Cancel</button>
    <button mat-flat-button color="primary" (click)="saveEditData()">Save</button>
    <button mat-flat-button color="primary" (click)="deleteUser()">Delete</button>
</div>
