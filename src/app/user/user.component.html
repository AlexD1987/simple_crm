<div>
    <mat-card appearance="outlined">
        <table>
            <tr class="table-head">
                <th>Name</th>
                <th>Street</th>
                <th>City</th>
                <th>Zip Code</th>
                <th>E-Mail</th>
            </tr>
            <tr *ngFor="let item of users" class="user-item" (click)="logID(item.id)">
                <td>{{ item.firstName }} {{ item.lastName }}</td>
                <td>{{ item.street }}</td>
                <td>{{ item.city }}</td>
                <td>{{ item.zipCode }}</td>
                <td>{{ item.mail }}</td>
            </tr>
        </table>
    </mat-card>
</div>
<button class="add-user" mat-fab matTooltip="add new User" [matTooltipPosition]="'above'" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
