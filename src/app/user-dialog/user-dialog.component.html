<div class="addUserDialog">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="checkIcon" *ngIf="checkAddedUser">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="">check_circle</mat-icon>
    </div>
    <h1>Add User</h1>
    <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput [formControl]="firstNameControl" class="ng-touched" [(ngModel)]="firstName" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input matInput [formControl]="lastNameControl" [(ngModel)]="lastName" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Birth Date</mat-label>
        <input matInput [formControl]="birthDateControl" [matDatepicker]="picker" [(ngModel)]="birthDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Street</mat-label>
        <input matInput [formControl]="streetControl" [(ngModel)]="street" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Zip code</mat-label>
        <input matInput [formControl]="zipCodeControl" [(ngModel)]="zipCode" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput [formControl]="cityControl" [(ngModel)]="city" required> 
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>E-Mail</mat-label>
        <input matInput [formControl]="mailControl" [(ngModel)]="mail" type="email" required> 
    </mat-form-field>
</div>
<div class="dialogButton">
    <button mat-flat-button color="primary" (click)="closeDialog()">Cancel</button>
    <button mat-flat-button color="primary" (click)="saveUser()">Save</button>
</div>
