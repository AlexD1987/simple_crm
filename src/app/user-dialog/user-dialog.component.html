<div class="addUserDialog">
    <h1>Add User</h1>
    <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="firstName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="lastName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Street</mat-label>
        <input matInput [(ngModel)]="street">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Zip code</mat-label>
        <input matInput [(ngModel)]="zipCode">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="city"> 
    </mat-form-field>
</div>
<div class="dialogButton">
    <button mat-flat-button color="primary" (click)="closeDialog()">Cancel</button>
    <button mat-flat-button color="primary" (click)="saveUser()">Save</button>
</div>
